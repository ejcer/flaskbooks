{% extends "base.html" %}
{% block title %}Writing{% endblock %}
{% block content %}
  <h1>Writing</h1>
  <ul>
    {% for post in posts %}
      <li class="post">
        <div class="post-content">
          <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
          <div class="post-author">{{ post.author_id }}</div>
          <div class="post-body">
            {{ post.body }}
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
